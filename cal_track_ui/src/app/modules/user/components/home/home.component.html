<div class="home-container">
  <div class="title-container">
    <h2> Users</h2>
  </div>
  <button mat-raised-button color="primary" (click)="addUser()" class="add-button">Add User</button>
  <table mat-table [dataSource]="users" class="mat-elevation-z8 user-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>Id</b></th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <b>Name</b></th>
      <td mat-cell *matCellDef="let user">
        <a class="user-name" (click)="showCalorieData(user.id)">
          {{user.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> <b>Gender</b></th>
      <td mat-cell *matCellDef="let user"> {{user.sex}} </td>
    </ng-container>


    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> <b>Date of Birth</b></th>
      <td mat-cell *matCellDef="let user"> {{user.dateOfBirth | date}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> <b>Height</b></th>
      <td mat-cell *matCellDef="let user"> {{user.height}} feet </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> <b>Weight</b></th>
      <td mat-cell *matCellDef="let user"> {{user.weight}} kg </td>
    </ng-container>

    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef> <b>Operations</b></th>
      <td mat-cell *matCellDef="let element">
      <mat-icon color="primary" class="icon-button" >edit</mat-icon>
      <mat-icon color="warn" (click)="deleteUser(element.id)" class="icon-button">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
